<!DOCTYPE html>
<html lang="en">
<head>

	body *{
		padding:0;
	}
	input{
		width:140px;
		height:20px;
		border:solid 1px #e7e7e7;
	}
	button{
		width:50px;
		height:20px;

	}
	button.rightin{
		margin-right:20px;
	}
	div{
		padding: 5px 5px;
		background: red;
		display: inline-block;
		margin:2px 5px 0 0;
		font:15px "Microsoft Yahei";
		color:#fff;
		cursor:pointer;
	}
	</style>
</head>
<body>
	<form action="">
		<input type="text">
		<button class="leftin">左侧入</button>
		<button class="rightin">右侧入</button>
		<button class="leftout">左侧出</button>
		<button class="rightout">右侧出</button>
	</form>
	<script type="text/javascript" src="js/task4.js"></script>
